# === Example Source Profile for Xiaomi 4A Gigabit ===
PROFILE_NAME="xiaomi_4a_src"
# Repo Settings
SRC_REPO="https://github.com/openwrt/openwrt.git"
SRC_BRANCH="openwrt-23.05"
# Target Settings (Look at OpenWrt Table of Hardware)
SRC_TARGET="ramips"
SRC_SUBTARGET="mt7621"
SRC_DEVICE="xiaomi_mi-router-4a-gigabit"
# Packages (Space separated, -pkg to remove)
SRC_PACKAGES="luci uhttpd openssh-sftp-server htop"
# Extra config options (optional)
SRC_ROOTFS_SIZE=""
SRC_KERNEL_SIZE=""
